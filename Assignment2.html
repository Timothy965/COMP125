<h2>Generate Table</h2>

<div class="boxxy">
    <div class="main-services anim" id="redrawTable">
        <div style="width:400px; margin:auto;">
            <form id="redrawForm" onsubmit="return false;">

                <p class="lt" for="rows">Enter required # of Rows :</p>
                <input type="number" min=1 max=500 id="rows" value="15" class="lt" name="rows"
                       placeholder="Please enter # required" required
                       oninvalid="this.setCustomValidity('Enter a row between 1 to 500')" oninput="this.setCustomValidity('')">


                <p class="lt" for="Column">Enter required # of Columns :</p>

                <input type="number" min=1 max=500 id="columns" value="15" class="lt"
                       placeholder="please enter a column" name="columns" required
                       oninvalid="this.setCustomValidity('Enter a column between 1 to 500')"
                       oninput="this.setCustomValidity('')">

                <p style="color: brown;" class="" id="validationResult"> </p>

                <button style="font-family:verdana" type="submit" oninvalid="return;" onclick="redrawTable();">
                    <i class="fa fa-pencil"></i>
                    Generate
                </button>
            </form>
        </div>
    </div>
