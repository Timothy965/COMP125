                      <div class="content">
                          <article>
                              <form>
                                  <fieldset>
                                      <h3 class="center">Member Registration</h3>
                                      <h4> Please complete all the fields below:</h4>


                                      <label for="fname">First Name:<br /></label>
                                      <input type="text" id="fname" required="required" style="width: 300px" /><br /><br />

                                      <label for="lname">Last Name:<br /></label>
                                      <input type="text" id="lname" required="required" style="width: 300px" /><br /><br />

                                      <label for="address">Address:<br /></label>
                                      <input type="text" id="address" required="required" style="width: 300px" placeholder="Enter your street address"/><br /><br />

                                      <label for="city">City:<br /></label>
                                      <input type="text" id="city" required="required" style="width: 300px" placeholder="Enter your City"/><br /><br />

                                      <label for="pcode">Postal Code:<br /></label>
                                      <input type="text" id="pcode" required="required" style="width: 203px" placeholder="A0A0A0" />
                                      <p id="pcodeError" class="errorMsg"></p><br />

                                      <label>Province: </label>
                                      <select class="label" id="province" required="required">
                                          <option value=""></option>
                                          <option value="AB">AB</option>
                                          <option value="BC">BC</option>
                                          <option value="MB">MB</option>
                                          <option value="NB">NB</option>
                                          <option value="NL">NL</option>
                                          <option value="NS">NS</option>
                                          <option value="ON">ON</option>
                                          <option value="PE">PE</option>
                                          <option value="QC">QC</option>
                                          <option value="SK">SK</option>
                                          <option value="NT">NT</option>
                                          <option value="NU">NU</option>
                                          <option value="YT">YT</option>


                                      </select><br />
                                      <br />
                                      <label>Age:<br /></label>
                                      <input type="number" id="age" min="18" required="required" placeholder="Enter your age in digits"/><br /><br />

                                      <label for="pass1">Password: <br /></label>
                                      <input type="password" id="pass1" style="width: 210px" /><br /><br />

                                      <label for="pass2">Confirm Password: <br /></label>
                                      <input type="password" id="pass2" style="width: 210px" />
                                      <p id="passwordError" class="errorMsg"></p>

                                      <label for="email">E-mail:<br /></label>
                                      <input type="email" id="emailbox" style="width: 530px" placeholder="Enter your email address" />
                                      <p id="emailError" class="errorMsg"></p>
                                      <br />


                                      <input type="button" id="button" value="Register Now" style="width:200px">
                                      <input type="reset" id="button" value="Clear Form" style="width:200px" onclick="setUpPages()" />

                                  </fieldset>

                              </form>
